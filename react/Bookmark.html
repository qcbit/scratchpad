<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Intro to React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script>
      function start() {
        class Bookmark extends React.Component {
          constructor(props) {
            super(props);
            console.log("Book component created");
          }
          title = this.props.title;
          titleStyle = { color: "red" };
          render() {
            return (
              <l1>
                <h2 style={this.titleStyle}>{this.title}</h2>
                <a href={this.props.href}>
                {this.props.description}
                </a>
                <button onClick = {() => {
                    this.title = this.title + "-CHANGED";
                    this.setState({});
                  }}>
                "Click me"
                </button>
                </li>
            );
          }
        }

        ReactDom.render(
          <div>
           <h1>Bookmarks</h1>
           <ul>
            <Bookmark title={"Etherient"}
              href="https://www.etherient.com"
              description="The home page of Etherient"
            />
            <Bookmark title={"Frank's Site"}
              href={"https://www.zammetti.com"}
              description={"The home page of Franks Zammetti"}
            />
            </ul>
          </div>,
          document.getElementById("mainContainer")
        );
      }
    </script>
  </head>
  <body onLoad="start()">
    <div id="mainContainer"></div>
  </body>
</html>
